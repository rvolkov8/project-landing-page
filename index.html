<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="logo">
            Header Logo
        </div>
        <div id="menu">
            <a href="">Header link one</a>
            <a href="">Header link two</a>
            <a href="">Header link three</a>
        </div>
    </div>
    <div id="opener">
        <div id="opener-container">
            <div id="opener-text">
                <div id="opener-title">
                    This website is awesome
                </div>
                <div id="opener-subtext">
                    This website has awesome subtext that goes here under the main title. It's a smaller font and the color is lower contrast.
                </div>
                <button id="sign-up-btn">Sign up</button>
            </div>
            <div id="opener-image-placeholder">
                This is a placeholder for an image
            </div>
        </div>
    </div>
</body>
</html>
